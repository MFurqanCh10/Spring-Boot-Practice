#Use wildcard "*" to expose all endpoints
#Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#Exclude individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.exclude=health,info

info.app.name=MY SUPER CRAZY APP
info.app.description=A CRAZY FUN APP, YOOHOOO!
info.app.version=1.0.0

#
#Define some common properties
#
coach.name=M.Furqan
team.name=Developers


#
#Change Spring boot embedded server port
#
server.port=7070

#
#Set the Context Path of Application
#
#All requests should be prefixed with /mycrazyapp
#
server.servlet.context-path=/mycrazyapp








